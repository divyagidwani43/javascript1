<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="display: flex; gap: 5px;">
        <div style="width: 100px; height: 100px; border: 5px solid black; text-align: center;">
            <button id="add">+</button>
            <p id="val">0</p>
            <button id="subs">-</button>
        </div>
        <!-- <div style="width: 100px; height: 100px; border: 5px solid black; text-align: center;">b</div> -->
    </div>
    <script>
        let addbutton = document.getElementById("add");
        let subsbutton = document.getElementById("subs");
        let val = document.getElementById("val");
        let num = 0;
        addbutton.addEventListener("click", () => {
            num++;
            val.innerHTML = num;
        })
        subsbutton.addEventListener("click", () => {
            if (num > 0) { num-- } else { num = 0 }
            val.innerHTML = num;
        })


    </script>
</body>

</html>
